
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImpactHub - Empowering Positive Change for Everyone</title>
    <meta name="description" content="Join a community of changemakers creating impact through education, accessibility, sustainability, and community support. Together, we're building a better future." />
    <meta name="author" content="ImpactHub" />

    <meta property="og:title" content="ImpactHub - Empowering Positive Change for Everyone" />
    <meta property="og:description" content="Join a community of changemakers creating impact through education, accessibility, sustainability, and community support." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.svg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@impacthub" />
    <meta name="twitter:image" content="/logo.svg" />

    <!-- Favicon and PWA -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1e40af" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    
    <!-- System dark mode detection script -->
    <script>
      // Apply dark mode based on system preference immediately to prevent flash
      (function() {
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const metaThemeColor = document.querySelector('meta[name="theme-color"]');
        
        if (isDark) {
          document.documentElement.classList.add('dark');
          if (metaThemeColor) {
            metaThemeColor.setAttribute('content', '#0f172a');
          }
        } else {
          document.documentElement.classList.remove('dark');
          if (metaThemeColor) {
            metaThemeColor.setAttribute('content', '#1e40af');
          }
        }
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
          if (e.matches) {
            document.documentElement.classList.add('dark');
            if (metaThemeColor) {
              metaThemeColor.setAttribute('content', '#0f172a');
            }
          } else {
            document.documentElement.classList.remove('dark');
            if (metaThemeColor) {
              metaThemeColor.setAttribute('content', '#1e40af');
            }
          }
        });
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content available, show update prompt
                    if (confirm('New version available! Reload to update?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
        
        // Listen for service worker messages
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data && event.data.type === 'SW_UPDATED') {
            window.location.reload();
          }
        });
      }
      
      // Install prompt handling - removed floating banner, users can install via browser
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        // Store the event for potential future use but don't show floating banner
        deferredPrompt = e;
        console.log('PWA install prompt available');
      });
      
      // Track app install
      window.addEventListener('appinstalled', (evt) => {
        console.log('App installed successfully');
      });
    </script>
  </body>
</html>
