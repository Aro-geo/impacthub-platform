<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900" role="img" aria-label="Kids learning illustration background">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EFF6FF"/>
      <stop offset="100%" stop-color="#ECFDF5"/>
    </linearGradient>
    <linearGradient id="accentBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#93C5FD"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="accentGreen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#A7F3D0"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <linearGradient id="accentPurple" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E9D5FF"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="30"/>
    </filter>
  </defs>

  <!-- Soft background -->
  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- Abstract ambient shapes -->
  <g opacity="0.25" filter="url(#softBlur)">
    <circle cx="200" cy="200" r="180" fill="url(#accentBlue)"/>
    <circle cx="1450" cy="150" r="220" fill="url(#accentGreen)"/>
    <circle cx="1300" cy="700" r="260" fill="url(#accentPurple)"/>
    <circle cx="350" cy="780" r="200" fill="url(#accentGreen)"/>
  </g>

  <!-- Ground line -->
  <rect x="0" y="720" width="1600" height="8" fill="#D1FAE5"/>

  <!-- Kids learning â€“ simplified friendly figures -->
  <g transform="translate(220,520)">
    <!-- Kid 1 -->
    <circle cx="0" cy="0" r="36" fill="#FDE68A"/> <!-- face -->
    <rect x="-22" y="36" width="44" height="80" rx="10" fill="#93C5FD"/>
    <rect x="-60" y="90" width="120" height="14" rx="7" fill="#60A5FA"/>
    <!-- Book -->
    <g transform="translate(-48,60)">
      <rect x="0" y="0" width="96" height="58" rx="8" fill="#FFFFFF" stroke="#3B82F6" stroke-width="3"/>
      <path d="M48 0 L48 58" stroke="#3B82F6" stroke-width="2"/>
    </g>
  </g>

  <g transform="translate(520,540)">
    <!-- Kid 2 -->
    <circle cx="0" cy="0" r="34" fill="#FCA5A5"/> <!-- face -->
    <rect x="-20" y="34" width="40" height="76" rx="10" fill="#A7F3D0"/>
    <!-- Tablet -->
    <g transform="translate(28,44)">
      <rect x="0" y="0" width="90" height="58" rx="10" fill="#111827" opacity="0.85"/>
      <rect x="8" y="10" width="74" height="38" rx="6" fill="#E5E7EB"/>
    </g>
  </g>

  <g transform="translate(840,520)">
    <!-- Kid 3 with globe (community) -->
    <circle cx="0" cy="0" r="36" fill="#FDBA74"/>
    <rect x="-22" y="36" width="44" height="82" rx="10" fill="#C4B5FD"/>
    <!-- Globe -->
    <g transform="translate(48,18)">
      <circle cx="0" cy="0" r="28" fill="#10B981"/>
      <path d="M-22 0 H22 M0 -22 V22 M-16 -12 C-6 -8 6 -8 16 -12 M-16 12 C-6 8 6 8 16 12" stroke="#ECFDF5" stroke-width="3" fill="none"/>
    </g>
  </g>

  <g transform="translate(1120,560)">
    <!-- Kid 4 with leaf (sustainability) -->
    <circle cx="0" cy="0" r="34" fill="#FCD34D"/>
    <rect x="-20" y="34" width="40" height="78" rx="10" fill="#6EE7B7"/>
    <!-- Leaf icon -->
    <g transform="translate(36,14)">
      <path d="M0 0 C22 -6 32 12 18 28 C4 44 -10 38 -14 26 C-18 14 -6 4 0 0 Z" fill="#059669"/>
      <path d="M-6 12 L10 20" stroke="#D1FAE5" stroke-width="2"/>
    </g>
  </g>

  <!-- Floating symbols (voice, accessibility, achievement) -->
  <g opacity="0.8">
    <path d="M140 540 a22 22 0 1 0 44 0 a22 22 0 1 0 -44 0" fill="#FFFFFF" stroke="#3B82F6" stroke-width="3"/>
    <rect x="1360" y="520" width="40" height="80" rx="20" fill="#FFFFFF" stroke="#10B981" stroke-width="3"/>
    <path d="M1500 520 l16 24 l28 -44" stroke="#8B5CF6" stroke-width="10" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Subtle foreground gradient vignette for readability -->
  <rect x="0" y="0" width="1600" height="900" fill="url(#bg)" opacity="0.18"/>
</svg>

