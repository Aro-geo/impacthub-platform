<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImpactHub - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
            opacity: 0.9;
        }
        
        .features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
        }
        
        .features h3 {
            font-size: 18px;
            margin-bottom: 12px;
        }
        
        .features ul {
            list-style: none;
            text-align: left;
        }
        
        .features li {
            padding: 8px 0;
            display: flex;
            align-items: center;
        }
        
        .features li::before {
            content: "âœ“";
            margin-right: 12px;
            color: #4ade80;
            font-weight: bold;
        }
        
        .retry-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
        }
        
        .retry-btn:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 16px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">
            <img src="/logo.png" alt="ImpactHub" style="width: 100%; height: 100%; object-fit: contain; border-radius: 50%;">
        </div>
        
        <h1>You're Offline</h1>
        <p>Don't worry! You can still access your learning content and continue your progress.</p>
        
        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>Cached learning modules</li>
                <li>Your progress tracking</li>
                <li>Completed lessons</li>
                <li>Offline quizzes</li>
            </ul>
        </div>
        
        <button class="retry-btn" onclick="checkConnection()">
            Try Again
        </button>
        
        <div class="status" id="status">
            Check your internet connection and try again
        </div>
    </div>

    <script>
        function checkConnection() {
            const status = document.getElementById('status');
            const btn = document.querySelector('.retry-btn');
            
            btn.textContent = 'Checking...';
            status.textContent = 'Checking connection...';
            
            // Try to fetch a small resource to test connectivity
            fetch('/manifest.json', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(() => {
                status.textContent = 'Connection restored! Redirecting...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            })
            .catch(() => {
                btn.textContent = 'Try Again';
                status.textContent = 'Still offline. You can continue using cached content.';
            });
        }
        
        // Auto-check connection every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                checkConnection();
            }
        }, 30000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            checkConnection();
        });
        
        // Update status based on navigator.onLine
        window.addEventListener('load', () => {
            if (navigator.onLine) {
                checkConnection();
            }
        });
    </script>
</body>
</html>
